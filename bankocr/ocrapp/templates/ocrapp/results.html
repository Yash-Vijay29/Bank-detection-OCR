<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333333;
        }
        .results {
            margin-top: 20px;
        }
        .results p {
            margin-bottom: 10px;
            font-size: 18px;
        }
        .results pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .signature {
            color: #4CAF50;
            font-weight: bold;
        }
        .upload-another {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OCR Results</h1>
        <div class="results">
            <p><strong>Extracted Text:</strong></p>
            <pre>{{ text }}</pre>
            <p><strong>Signature Present:</strong> <span class="signature">{{ signature_present }}</span></p>
        </div>
        <a href="{% url 'ocrapp:upload' %}" class="upload-another">Upload another image</a>
    </div>
</body>
</html>
